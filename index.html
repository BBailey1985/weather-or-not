<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather or Not | Your one stop for all things weather</title>
</head>

<body class="flex-column min-100-vh">
  <!-- header -->
  <header>
    <h1 class="p-3 bg-primary bg-gradient text-center text-white">Weather or Not</h1>
  </header>

  <!-- main sections -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-3">
        <h2 class="fw-bold">Search for a City:</h2>
        <form id="user-form">
          <input type="text" class="form-control" id="search-city-name" placeholder="Houston" />
          <div class="d-grid gap-2 mt-2">
            <button type="button" class="btn btn-primary" id=search-button>Search</button>
          </div>
        </form>
      </div>
      
      <div class="col-9">
        <div class="row">
            <div class="card d-none" id="current-weather">
              <div class="card-body">
                <h3 id="city-name" class="city-name"></h3>
                <img id="weather-pic" alt="">
                <p id="temp"></p>
                <p id="wind"></p>     
                <p id="humidity"></p>
                <p id="uv-index"></p>
              </div>
            </div>
            </div>
        </div>
      </div>

      <div class="row d-none" id=five-day>
        <div class="col-12">
          <h3>5-Day Forecast</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-2 bg-primary bg-gradient text-white outlook"></div>
        <div class="col-2 bg-primary bg-gradient text-white outlook"></div>
        <div class="col-2 bg-primary bg-gradient text-white outlook"></div>
        <div class="col-2 bg-primary bg-gradient text-white outlook"></div>
        <div class="col-2 bg-primary bg-gradient text-white outlook"></div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="assets/js/script.js"></script>
</body>

</html>
